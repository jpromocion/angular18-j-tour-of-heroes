<!-- Bloque para incluir uno nuevo-->
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<!-- Listar los heroes-->
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!--class.select: Selector de clase css condicional.
    Cuando la fila actual sea la misma que selectedHero, angular aÃ±ade la clase css "selected".
    CUando el heroe sea distinto al seleccionado, Angular quita esa clase class.
    La clase  en el css se ha creado para remarcar en negro el seleccionado.
    -->
    <!--OLD: simplificamos cuando hemos creado la ruta al componente detalle con el enrutador
    <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
    -->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>

<!-- Ahora el detalle lo pasamsos a un compontente hijo, y pasamos al crearse
 el heroes seleccionado utilizando la propiedad hero creada en el mismo.
 [hero]="selectedHero" -> En un one-way data binding
